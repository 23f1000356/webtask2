<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .logo img {
            height: 50px;
            width: auto;
        }

        .navbar .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        /* Reset Password form styles */
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('images/bg1.jpg'); /* Background image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .reset-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for better text readability */
            z-index: -1;
        }

        .reset-form {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-form h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
        }

        .reset-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: white;
        }

        .reset-form button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-form button:hover {
            background-color: #444;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="images/logo1.jpg" alt="HeadlineGenerator Logo">
        </a>
        <span class="title">Headline Generator</span>
    </nav>

    <!-- Reset Password Section -->
    <div class="reset-container">
        <form class="reset-form" method="POST" action="process_reset_password.php">
            <h1>Reset Password</h1>
            <input type="password" name="new_password" placeholder="Enter new password" required>
            <input type="password" name="confirm_password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Headline Generator | All Rights Reserved</p>
    </footer>

</body>
</html>
